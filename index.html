<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Jake's Rock Paper Scissors Game</title>
</head>
<body>
  <div class="wrapper">
  <div class="header">
    <h3>Play a game of: </h3>
    <h1>Rock Paper Scissors</h1>
    <p>Dealing justice since 1698</p>
  </div>
  <div class="game">
    <p>Choose your sign:</p>
    <button class="sign" id="paper">
      <img src="https://image.ibb.co/mCc4gx/paper.png" alt="paper">
    </button>
    <button class="sign" id="scissors">
      <img src="https://image.ibb.co/hj688c/scissors.png" alt="scissors">
    </button>
    <button class="sign" id="rock">
      <img src="https://image.ibb.co/eXc4gx/rock.png" alt="rock">
    </button>
    <div id="resetBar"><p>Reset Game</p></div>
    <div class="gameroundbar">
      <p id="pChoice">pchoice</p>
      <p id="roundScore">round score</p>
      <p id="cChoice">cchoice</p>
    </div>
    <div class="gameresultbar">
      <p id="result">Lets play a game.</p>
    </div>
  </div>
</div>
</body>
<script src="scripts/main.js"></script>
</html>
